<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="form-wrapper">
    <div class="login-inner">
      <div class="form-inner">
        <form action="" onsubmit="return val()" onkeyup="disappear()">
        <div class="form-input">
          <label for="username">Username:</label>
          <input type="text" name="" id="" placeholder="Enter Username">
          <p class="errormsg">Message display here</p>
        </div><br>
        <div class="form-input">
          <label for="password">Password:</label>
          <input type="password" name="" id="" placeholder="Enter Password">
          <p class="errormsg">Message display here</p>
        </div><br>
        <div class="captcha-form">
          <label for="Enter">Enter Captcha</label>
          <textarea class="captcha" id="captcha" cols="8" rows="1" disabled></textarea>
          <i class="fa fa-refresh reload" onclick="reloadCaptcha()"></i> <br>
          <p class="captchaMsg">
              Error message will appear here
          </p> <br>
          <input type="text" class="enteredCaptcha" id="enteredCaptcha" placeholder="Enter Captcha here">
          <br> <br>
          <input type="submit"> <input type="reset">
        </div>
      </form>
      </div>
    </div>
  </div>



  <script src="./index.js"></script>


</body>
</html>
