<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./index.css" />
</head>
<style>
  body{
    background-image: linear-gradient(to right, #1e3932, #fff);
  }
</style>
<body>
  <div class="form-wrapper">
    <div class="login-inner">
      <div class="form-inner">
        <form action="#" onsubmit="return validateForm()">
          <div class="form-input">
            <label for="username">Username:</label>
            <input type="text" id="usrname" placeholder="Enter Username" />
            <p class="errormsg">Username must be filled out!</p>
          </div><br>
          <div class="form-input">
            <label for="password">Password:</label>
            <input type="password" id="pwd" placeholder="Enter Password" />
            <p class="errormsg">Password must be filled out!</p>
          </div>
          <br />
          <div class="form-input">
            <label for="Enter" class="captchalabel">Enter Captcha</label>
            <textarea class="captcha" id="captcha" cols="8" rows="1" disabled></textarea>
            <i class="fa fa-refresh reload" onclick="reloadCaptcha()"></i>
          </div>
          <div class="form-input" style="flex-direction: column">
            <p class="captchaMsg">Invalid Captcha</p>
            <input type="text" class="enteredCaptcha" id="enteredCaptcha" placeholder="Enter Captcha here" />
          </div>
          <br />
          don't have an account?<a href="#" class="signup"> Sign_Up</a>
          <input type="submit" value="Login" />
        </form>
      </div>
    </div>
  </div>



  <script src="./index.js"></script>


</body>

</html>
